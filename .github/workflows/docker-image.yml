name: Docker Image

on:
  workflow_call:
    inputs:
      image-name:
        description: 'Docker image name'
        required: true
        type: string
      image-version:
        description: 'Docker image version'
        required: true
        type: string
    secrets:
      GITHUB_TOKEN:
        required: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build and push Docker image
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin
          docker build -t docker.pkg.github.com/${{ github.repository }}/${{ inputs.image-name }}:${{ inputs.image-version }} .
          docker push docker.pkg.github.com/${{ github.repository }}/${{ inputs.image-name }}:${{ inputs.image-version }}
